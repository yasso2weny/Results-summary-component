<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="result">
      <p id="t1">Your Result</p>

      <div class="circle">
        <p id="t2">76</p>
        <p id="t3">of 100</p>
      </div>

      <p id="t4">Great</p>
      <p id="t5">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <div class="t6">
        <p style="font-size: 20px; font-weight: 700;">Summary</p>
      </div>

      <div class="reaction">
        <p class="t"><img src="assets/images/icon-reaction.svg" alt="" width="14px">Reaction</p>
        <p class="n">80 / 100</p>
      </div>

      <div class="memory">
        <p class="t"><img src="assets/images/icon-memory.svg" alt="" width="14px">Memory</p>
        <p class="n">92 / 100</p>
      </div>

      <div class="verbal">
        <p class="t"><img src="assets/images/icon-verbal.svg" alt="" width="14px">Verbal</p>
        <p class="n">61 / 100</p>
      </div>

      <div class="visual">
        <p class="t"><img src="assets/images/icon-visual.svg" alt="" width="14px">Visual</p>
        <p class="n">72 / 100</p>
      </div>

      <button>Continue</button>
    </div>

  </div>
</body>

</html>
